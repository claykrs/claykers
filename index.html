<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clay's shag clicker</title>
</head>
<body>
  <h2 id="shags">0 body count</h2>
  <button id="getShagged">+0 shags</button>
  <script>
    let shags = 0
    let totalShags = 0
    let shagsPerClick = 1
        
    const getShagged = document.getElementById("getShagged")
    const shagsT = document.getElementById("shags")
    getShagged.textContent = "+" + shagsPerClick + " shags"
            
    getShagged.onclick = function() {
      shags += shagsPerClick
      totalShags += shagsPerClick
        
      shagsT.textContent = shags + " body count"
    }
  </script>
</body>
</html>
