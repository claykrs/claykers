<!DOCTYPE html>

<html>
    <body>
        <h2 id="yuan">0 ¥</h2>
        <button id="submit"> +0 ¥</button>
    </body>

    <style>
        #yuan {
            margin-top: 0;
        }
    </style>

    <script>
        let data = {
            "yuan": 0,
            
            "_click_output": 1,
            "_idle_rate": 1000,
        }

        let idleT = 0
        setInterval(function() { idleT += 10
            document.getElementById("yuan")
                .textContent = `${data.yuan} ¥`

            if (idleT >= data._idle_rate) { idleT = 0
                data.yuan += data._click_output
            }
        }, 10)
    </script>
</html>
