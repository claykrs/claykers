<!DOCTYPE html>

<html>
    <body>
        <h2 id="yuan">0 짜</h2>
        <h4 id="output">+0 짜/</h4>
    </body>

    <style>
        #yuan {
            margin-top: 0;
        }
    </style>

    <script>
        let data = {
            "yuan": 0,
            
            "_idle_output": 1,
            "_idle_rate": 1E3,
        }

        let idleT = 0
        setInterval(function() { idleT += 10
            document.getElementById("yuan")
                .textContent = `${data.yuan} 짜`

            let idle_rate = (data._idle_rate > 1 && "s" || data._idle_rate + "ms")
            document.getElementById("output")
                .textContent = `${data.yuan} 짜/${idle_rate}`

            if (idleT >= data._idle_rate) { idleT = 0
                data.yuan += data._idle_output
            }
        }, 10)
    </script>
</html>
