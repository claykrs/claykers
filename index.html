<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clay</title>
</head>
<body>
  <h2 id="score">0 score</h2>
  <button id="getScore">+0 score</button>
  <script>
    let score = 0
    let totalScore = 0
    let scorePerClick = 1
        
    const getScore = document.getElementById("getScore")
    const scoreT = document.getElementById("score")
    getScore.textContent = "+" + scorePerClick + " score"
            
    getScore.onclick = function() {
      score += scorePerClick
      totalScore += scorePerClick
        
      scoreT.textContent = score + " score"
    }
  </script>
</body>
</html>
