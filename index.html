<!DOCTYPE html>

<html>
    <body>
        <h2 id="yuan">0 짜</h2>
        <h5 id="_idle_output">+0 짜/</h5>
    </body>

    <style>
        #yuan {
            margin-top: 0;
        }

        #_idle_output {
            margin-top: 0;
        }
    </style>

    <script>
        let idleT = 0
        let data = {
            "yuan": 0,
            
            "_idle_output": 1,
            "_idle_rate": 1000
        }

        setInterval(function() { idleT += 10
            document.getElementById("yuan")
                .textContent = `${data.yuan} 짜`

            document.getElementById("_idle_output")
                .textContent = `${data._idle_output} 짜/${data._idle_rate >= 1E3 && "s"
                                                          || data._idle_rate + "ms"}`

            if (idleT >= data._idle_rate) { idleT = 0
                data.yuan += data._idle_output
            }
        }, 10)
    </script>
</html>
